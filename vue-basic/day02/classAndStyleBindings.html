<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class 与 Style 绑定</title>
    <script src="https://unpkg.com/vue@2.6.0"></script>
</head>
<body>
    <div id= "app">
        <div :class="classObject"  style="width: 200px; height: 200px; text-align: center; line-height: 200px;">
            hi, vue
        </div>
        <div :class="computedObject"  style="width: 200px; height: 200px; text-align: center; line-height: 200px;">
            hi, vue
        </div>

        <div :style="styleObject">hi, vue</div>
    </div>

</body>
</html>

<script>
    var app = new Vue({
        el: "#app",
        data:{
            classObject: {
                active: true,
                green: true,
                fontSize: true
            },
            styleObject: {
                width: "200px",
                height: "200px",
                textAlign: "center",
                lineHeight: "200px",
                background: "red"
            }
        },
        computed: {
            computedObject() {
                return {
                    computedActive: true,
                    computedFontSize: true,
                    computedGreen: true
                }
            }
        },
    });

</script>

<style>
    .active{background: red;}
    .fontSize{font-size: 30px;}
    .green{color: blue;}
    .computedActive{background: darkblue;}
    .computedFontSize{font-size: 50px;}
    .computedGreen{color: red;}
</style>
