<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.0"></script>
</head>
<body>
    <div id="counter">{{msg}}
        <!-- v-once 只允许改变一次值 -->
        <span v-once>{{spanValue}}</span>
        <!-- v-html 输出html而不是文本 -->
        <p v-html="rawHtml">aaaaaaa</p>

        <!-- v-bind 绑定属性 -->
        <div v-bind:class="color">
            <span>{{value}}</span>
        </div>
        <!--
            布尔类型，只要存在即为true, 当为null、undefinded、false时 为false， disabled不渲染包含
        -->
        <button v-bind:disabled="isButtonDisabled">Button</button>

    </div>


</body>
</html>

<script>
    var vm = new Vue({
        el: '#counter',
        data: {
            msg: "hello world, Vue",
            spanValue: "don't changed!",
            rawHtml: '<span style="color: red">This is should be red.</span>',
            color: 'blue',
            value: 'v-bind process data.'
        },
        
        // 在实例初始化之后，数据观测（data observer）和 event/watcher 事件配置之前被调用， 简单来说页面创建之前调用
        beforeCreate() {
            console.log('BeforeCreate!');
        },
        
        // 实力创建完成后被立即调用
        // 在这一步，实力已完成以下配置：数据观测（data observer）、 event/watcher事件回调 和属性方法的计算
        // 但是，挂载阶段还没开始，$el 属性还不可见
        created() {
            console.log('created');
        },

        // 在挂载开始之前被调用：相关的渲染函数首次被调用
        beforeMount() {
            console.log('beforeMount');
        },
        
        // el 被新创建的vm.$el 替换， 挂载成功
        mounted() {
            console.log('monuted');
        },

        // 数据更新时调用
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        
        // 组件DOM 已经更新，组件更新完毕 
        updated() {
            console.log('updated')
        }
    });

    setTimeout(function(){
        vm.msg = "change......!",
        vm.spanValue = "changed!"
    }, 3000);

</script>

<style type="text/css">
.red{color:red;}
.blue{color:blue;}
</style>
