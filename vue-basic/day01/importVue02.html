<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.0"></script>
</head>
<body>
    <div id="counter">{{msg}}</div>
</body>
</html>

<script>
    var vm = new Vue({
        el: '#counter',
        data: {
            msg: "hello world, Vue"
        },
        
        // 在实例初始化之后，数据观测（data observer）和 event/watcher 事件配置之前被调用， 简单来说页面创建之前调用
        beforeCreate() {
            console.log('BeforeCreate!');
        },
        
        // 实力创建完成后被立即调用
        // 在这一步，实力已完成以下配置：数据观测（data observer）、 event/watcher事件回调 和属性方法的计算
        // 但是，挂载阶段还没开始，$el 属性还不可见
        created() {
            console.log('created');
        },

        // 在挂载开始之前被调用：相关的渲染函数首次被调用
        beforeMount() {
            console.log('beforeMount');
        },
        
        // el 被新创建的vm.$el 替换， 挂载成功
        mounted() {
            console.log('monuted');
        },

        // 数据更新时调用
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        
        // 组件DOM 已经更新，组件更新完毕 
        updated() {
            console.log('updated')
        }
    });

    setTimeout(function(){
        vm.msg = "change......!"
    }, 3000);

</script>
